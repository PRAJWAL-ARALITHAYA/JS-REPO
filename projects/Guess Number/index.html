<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <h2 id="heading">Guess The Number</h2>
      <form>
        <input type="number" id="number" />
        <input type="submit" id="subt" />
      </form>
      <div class="results">
        <p>Previous Guesses:<span id="previos"></span></p>
        <p>Guesses Remaining<span id="Remaining"></span></p>
        <p id="lowOrHi"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
